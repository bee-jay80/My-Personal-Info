{% extends 'main.html' %}
{% load static %}

{% block title %}Login - Bee Jay{% endblock %}

{% block content %}
<section class="card card-center slide-up">
    <img src="{% static 'img/me.jpg' %}" alt="me" class="login-avatar"/>
    <h2>Enter password to continue</h2>
    {% if error %}
        <div class="alert">{{ error }}</div>
    {% endif %}
    <form id="pw-form" method="post" action="">
        {% csrf_token %}
        <div class="field">
            <input id="password" name="password" type="password" placeholder="Password" required autofocus />
        </div>
        <div class="actions">
            <button class="btn-primary" type="submit">Unlock</button>
        </div>
    </form>
</section>
{% endblock %}
